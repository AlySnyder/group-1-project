<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <title>Chef Bartender</title>
</head>

<body>
    <div class="box text-white">
        <h1>Chef Bartender</h1>
        <h2>Choose a random food and drink pairing below!</h2>
    </div>

    <div class="card border-success mb-3 col" style="max-width: 18rem;">
        <div class="card-header bg-transparent border-success">Drink Me</div>
        <div class="card-body px-2 text-success">
            <h5 class="card-title">Choose an ingredient here and we will provide a list of recipes.</h5>
            <button class="drinkRandom btn-lg btn-lg btn-warning" id="drinkRandom1">Random Cocktail!</button>
            <input type="search" id="searchDrinks">
            <button id="search">Go</button>
        </div>
    </div>
</div>
<div class="col-12 col-md-8">
    <h2 class="box">Showing Random Drinks: </h2>
    <div id="randomDrinkContainer" class="container"></div>
  </div>

<div class="col-12 col-md-8">
    <h2 class="box">Showing Searched Drinks:</h2>
    <div id="searchedDrinkContainer" class="container">
    </div>
  </div>

    <script src="script1.js"></script>
</body>

</html>
