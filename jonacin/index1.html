<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <title>Chef Bartender</title>
</head>

<body>
    <!-- food -->
    <div class="box text-white">
        <h1>Chef Bartender</h1>
        <h2>Choose a random food and drink pairing below!</h2>
    </div>
<div class="row justify-content-around">
    <div class="card border-success mb-3" style="max-width: 18rem;">
        <div class="card-header bg-transparent border-success">Eat Me | Drink</div>
        <div class="card-body px-2 text-success">
            <h5 class="card-title">Enter recipe for:</h5>
            <button  id ="foodRandom" class="dRandom btn-lg btn-lg btn-warning">Random Recipe!</button>
            
       <hr>
            <input  id ="search_food" type="search">
        </div>
    </div>


    <!-- Drink -->
    <div class="card border-success mb-3 col" style="max-width: 18rem;">
        <div class="card-header bg-transparent border-success">Drink Me</div>
        <div class="card-body px-2 text-success">
            <h5 class="card-title">Choose an ingredient here and we will provide a list of recipes.</h5>
            <button    id ="drinkRandom"  class="drinkRandom btn-lg btn-lg btn-warning">Random Cocktail!</button>
            <hr>
            <input type="search">
        </div>
    </div>
</div>
<hr>

    <!-- start --> 
<div id="error_message" class="card-title"></div> 
<div id="mealType">  </div>
<div id="recipeFound">  </div>
<div id="image"></div> 
<div id="cuisine_type"></div> 
<div id="health_labels"></div> 
<div id="diet_labels"></div> 
<div id="ingredientLines"></div> 
<div id="calories"></div> 

<div id="source"></div> 
<div id="url"></div> 


<div id="mealResult" class="card-title">
    
</div> 




<button id="btn2" class="Random btn-lg btn-lg btn-warning"></button> 
  

<!-- end --> 



    <script src="script.js"></script>

</body>

</html>
